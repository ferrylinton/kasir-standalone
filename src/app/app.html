<div class="menu">
  <ion-menu [content]="content">
    <ion-content>
      <div class="menu-header" *ngIf="user">
        <img class="menu-avatar" src="{{user.image}}" />
        <div class="menu-buttons">
          <ion-row>
            <ion-col no-padding col-6>
              <button color="white" ion-button clear block icon-left menuToggle (click)="openPage('LoginPage')">
                <ion-icon name='log-out'></ion-icon>
                {{ 'LOGOUT' | translate }}
              </button>
            </ion-col>
            <ion-col no-padding col-6>
              <button color="white" ion-button clear block icon-left menuToggle (click)="openPage('ProfilePage')">
                <ion-icon name='contact'></ion-icon>
                {{ user.fullname }}
              </button>
            </ion-col>
          </ion-row>
        </div>
      </div>
      <ion-list>
        <ion-item-group *ngFor="let group of menus">
          <ion-list-header>{{ group.title | translate }}</ion-list-header>
          <button menuClose ion-item detail-none *ngFor="let menu of group.menus" (click)="openPage(menu.page)">
            <ion-icon [name]="menu.icon"></ion-icon> {{ menu.title | translate }}
          </button>
        </ion-item-group>
      </ion-list>
    </ion-content>

  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
</div>
