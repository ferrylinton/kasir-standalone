<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item-group *ngFor="let group of menus">
        <ion-item-divider color="light">{{ group.title | translate }}</ion-item-divider>
        <button menuClose ion-item *ngFor="let menu of group.menus" (click)="openPage(menu)">
            <ion-icon [name]="menu.icon"></ion-icon> {{ menu.title | translate }}
        </button>
      </ion-item-group>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
