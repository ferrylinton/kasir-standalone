<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'HOME' | translate }}</ion-title>
    <ion-buttons end *ngIf="cart">
      <button ion-button icon-only (click)="viewOrder()">
        <ion-icon name="cart"></ion-icon>
        {{ cart.totalItem }}
      </button>
      <button ion-button icon-only (click)="showMore($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-12 col-md-7 col-lg-8 col-xl-8>
        <ion-card *ngFor="let category of categories;let i=index">
          <button ion-item (click)="viewProduct(i, category.name)">
            <ion-thumbnail item-start>
              <img src="{{category.image}}">
            </ion-thumbnail>
            <span class="big-label">{{category.name}}</span>
            <span class="round-number" item-end>{{category.products}}</span>
          </button>
        </ion-card>
      </ion-col>
      <ion-col col-12 col-sm-12 col-md-5 col-lg-4 col-xl-4>
        <div class="box gray">
          <ion-list *ngIf="orders; else nodata">
            <ion-item>
              <ion-icon name="clipboard"></ion-icon>
              <span class="title">{{ 'ORDER_HISTORY' | translate }}</span>
            </ion-item>
            <ion-item *ngIf="orders.length == 0">
              {{ 'MESSAGE.NO_DATA' | translate }}
            </ion-item>
            <button ion-item *ngFor="let order of orders" (click)="showOrder(order)">
              <p>
                <span class="bold primary">{{ order.createdBy }}</span> -
                <span class="bold dark">{{ order.createdDate | moment:'ago':lang | lowercase}}</span>
              </p>
              <p text-wrap>{{ getProducts(order) | shorten:100 }}</p>
            </button>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
