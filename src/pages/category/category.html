<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'CATEGORY' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="create()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <span class="total">{{ 'TOTAL_LABEL' | translate:{length:page.data.length, total:page.totalData} }}</span>
    </ion-item>
    <ion-item ion-item *ngFor="let category of page.data">
      <ion-thumbnail item-start>
        <img src="{{category.image}}">
      </ion-thumbnail>
      <h2>{{category.name}}</h2>
      <p>{{category.description}}</p>
      <p>{{category.createdDate | date:'dd-MM-yyyy'}}</p>
      <button ion-button outline item-end (click)="view(category)">{{ 'VIEW' | translate}}</button>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="page.pageNumber < page.getTotalPage()">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="{{ 'LOADING' | translate }}"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
