<ion-header>
  <ion-navbar *ngIf="!showSearch">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'CATEGORY' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="create()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar *ngIf="showSearch">
    <ion-searchbar #searchbar [(ngModel)]="keyword" [showCancelButton]="true" (ionCancel)="toggleSearch()" (ionClear)="clearSearch()"
      (ionInput)="triggerSearch($event)" placeholder="{{ 'SEARCH' | translate }}"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="page">
    <ion-item *ngIf="page.totalData == 0">
      <div class="no-data">{{ 'NO_DATA' | translate }}</div>
    </ion-item>
    <ion-item *ngIf="page.totalData != 0">
      <span class="total">{{ 'TOTAL_LABEL' | translate:{length:page.data.length, total:page.totalData} }}</span>
    </ion-item>
    <ion-item ion-item *ngFor="let category of page.data">
      <ion-thumbnail item-start>
        <img src="{{category.image}}">
      </ion-thumbnail>
      <h2>{{ category.name }}</h2>
      <p>{{ category.description }}</p>
      <p>{{ category.createdDate | datetime }}</p>
      <button ion-button outline item-end (click)="view(category)">{{ 'VIEW' | translate}}</button>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="page.pageNumber < page.getTotalPage()">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="{{ 'LOADING' | translate }}"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
