<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-segment [(ngModel)]="segment" (ionChange)="updateContent()">
      <ion-segment-button value="HomePage">
        <span class="label-segment">{{ 'PRODUCT' | translate }}</span>
        <ion-icon name="clipboard"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="SearchPage">
        <span class="label-segment">{{ 'SEARCH' | translate }}</span>
        <ion-icon name="search"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="OrderHistoryPage">
        <span class="label-segment">{{ 'ORDER' | translate }}</span>
        <ion-icon name="clock"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="OrderPage">
        <span class="label-segment">{{ 'CART' | translate }}</span>
        <ion-icon name="cart"></ion-icon>
        <span *ngIf="cart">{{ cart.totalItem }}</span>
      </ion-segment-button>
    </ion-segment>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-item col-8 col-sm-8 col-md-4 col-lg-3 col-xl-3>
      <ion-label>{{ 'LABEL.ORDER_DATE' | translate }}</ion-label>
      <ion-datetime 
        cancelText="{{ 'BUTTON.CANCEL' | translate }}"
        doneText="{{ 'BUTTON.DONE' | translate }}"
        [min]="min"
        [max]="max"
        displayFormat="YYYY-MM-DD" 
        pickerFormat="YYYY-MMM-DD"
        [monthShortNames]="monthNames[lang]" 
        [(ngModel)]="orderDate"></ion-datetime>
    </ion-item>
    <button ion-button icon-start (click)="search()">
      <ion-icon name="search"></ion-icon>
      {{ 'BUTTON.SEARCH' | translate }}
    </button>
  </ion-row>

  <ion-list *ngIf="page && page.totalData > 0; else nodata">
    <button ion-item *ngFor="let order of page.data" (click)="showOrder(order)">
      <p>
        <span class="bold dark">{{ order.createdDate | moment:'ago':lang | lowercase}}</span>
        -
        <span class="bold primary">{{ order.createdBy }}</span>
      </p>
      <p>
        <span class="bold dark">{{ order.transactionNumber }}</span>
        -
        <span>{{ order.id }}</span>
      </p>
      <p text-wrap>{{ getProducts(order) | shorten:300 }}</p>
    </button>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="page && page.pageNumber < page.getTotalPage()">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="{{ 'MESSAGE.LOADING' | translate }}"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<ng-template #nodata>
  <ion-item>
    {{ 'MESSAGE.NO_DATA' | translate }}
  </ion-item>
</ng-template>
