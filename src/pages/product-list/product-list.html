<ion-header>
  <ion-navbar color="primary">
    <button *ngIf="!showSearch" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="!showSearch">{{ 'LABEL.PRODUCT' | translate }}</ion-title>
    <ion-searchbar #searchbar *ngIf="showSearch" [(ngModel)]="keyword" [showCancelButton]="true" (ionCancel)="toggleSearch()"
      (ionClear)="clearSearch()" (ionInput)="triggerSearch($event)" placeholder="{{ 'LABEL.SEARCH' | translate }}"></ion-searchbar>
    <ion-buttons *ngIf="cart" end>
      <button *ngIf="!showSearch" ion-button icon-only (click)="viewOrder()">
        <ion-icon name="cart"></ion-icon>
        {{ cart.totalItem }}
      </button>
      <button *ngIf="!showSearch" ion-button icon-only (click)="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button *ngIf="!showSearch" ion-button icon-only (click)="showMore($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="page">
  <ion-row class="categories" *ngIf="keyword == ''">
    <ion-col class="col-with-arrow" (click)="slidePrev()" no-padding col-1>
      <ion-icon *ngIf="showLeftButton" name="arrow-round-back"></ion-icon>
    </ion-col>
    <ion-col no-padding col-10>
      <ion-slides (ionSlideDidChange)="slideChanged()">
        <ion-slide *ngFor="let category of categories">
          <p>{{ category.name }}</p>
        </ion-slide>
      </ion-slides>
    </ion-col>
    <ion-col class="col-with-arrow" (click)="slideNext()" no-padding col-1>
      <ion-icon *ngIf="showRightButton" name="arrow-round-forward"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-grid class="data-grid" *ngIf="showGrid">
    <ion-row>
      <ion-col col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2 *ngFor="let product of page.data">
        <ion-card [class.selected]="isSelected(product)">
          <img src="{{product.image}}" (click)="view(product)"/>
          <p>{{product.name}}</p>
          <p>{{product.price | currency:currency:symbol:symbol:lang}}</p>
          <div text-center>
            <button [color]="isSelected(product) ? 'danger' : 'light'" small ion-button icon-only (click)="removeItem(product)">
              <ion-icon name="remove"></ion-icon>
            </button>
            <button color="dark" small ion-button icon-only clear *ngIf="isSelected(product)">
              <ion-icon name="cart">{{ getQuantity(product) }}</ion-icon>
            </button>
            <button [color]="isSelected(product) ? 'secondary' : 'light'" small ion-button icon-only (click)="addItem(product)">
              <ion-icon name="add"></ion-icon>
            </button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="data-list" *ngIf="!showGrid">
    <ion-row>
      <ion-item [class.selected]="isSelected(product)" col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 *ngFor="let product of page.data">
        <ion-thumbnail item-start>
          <img src="{{product.image}}" />
        </ion-thumbnail>
        <h2>{{product.name}}</h2>
        <h2>{{product.price | currency:currency:symbol:symbol:lang}}</h2>
        <p>{{product.description}}</p>
        <ion-buttons item-end>
          <button [color]="isSelected(product) ? 'danger' : 'light'" small ion-button icon-only (click)="removeItem(product)">
            <ion-icon name="remove"></ion-icon>
          </button>
          <button color="dark" small ion-button icon-only clear *ngIf="isSelected(product)">
            <ion-icon name="cart">{{ getQuantity(product) }}</ion-icon>
          </button>
          <button [color]="isSelected(product) ? 'secondary' : 'light'" small ion-button icon-only (click)="addItem(product)">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
      </ion-item>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="page.pageNumber < page.getTotalPage()">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="{{ 'MESSAGE.LOADING' | translate }}"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
