<ion-header>
  <ion-navbar color="danger">
    <ion-buttons left>
      <button ion-button>
        <ion-icon name="paper"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="viewCtrl.dismiss(order)">
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <button ion-button (click)="viewCtrl.dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-textarea name="note" rows="5" [(ngModel)]="order.note" placeholder="{{ 'NOTE' | translate }}"></ion-textarea>
  </ion-item>
</ion-content>
