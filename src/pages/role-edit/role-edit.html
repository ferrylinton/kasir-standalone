<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LABEL.ROLE' | translate }} - {{ 'LABEL.EDIT' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="save()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'BUTTON.DONE' | translate }}
        </span>
        <ion-icon name="checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="form; else nodata">
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="saveConfirm()">
    <ion-item>
      <ion-label color="primary" stacked>{{ 'LABEL.ID' | translate }}</ion-label>
      <ion-input type="text" readonly="true" placeholder="{{ 'LABEL.ID' | translate }}" formControlName="id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>{{ 'LABEL.NAME' | translate }}</ion-label>
      <ion-input type="text" placeholder="{{ 'LABEL.NAME' | translate }}" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>{{ 'LABEL.DESCRIPTION' | translate }}</ion-label>
      <ion-input type="text" placeholder="{{ 'LABEL.DESCRIPTION' | translate }}" formControlName="description"></ion-input>
    </ion-item>
    <div formArrayName="authorities">
      <ion-label color="primary" class="checkboxes-label">{{ 'LABEL.AUTHORITIES' | translate }}</ion-label>
      <ion-item *ngFor="let authority of form.controls.authorities.controls; let i=index" [formGroup]="authority">
        <ion-checkbox formControlName="checked"></ion-checkbox>
        <ion-label>{{ authorities[i].description }}</ion-label>
      </ion-item>
    </div>
  </form>
</ion-content>
<ng-template #nodata>
  <ion-content padding>
    {{ 'MESSAGE.NO_DATA' | translate }}
  </ion-content>
</ng-template>
