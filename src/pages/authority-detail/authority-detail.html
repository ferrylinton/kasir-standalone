<ion-header>
  <ion-navbar>
    <ion-title>{{ 'LABEL.AUTHORITY' | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding *ngIf="authority; else nodata">
  <ion-item>
    <ion-label class="detail-label" stacked>{{ 'LABEL.ID' | translate }}</ion-label>
    <ion-label>{{ authority.id }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="detail-label" stacked>{{ 'LABEL.NAME' | translate }}</ion-label>
    <ion-label>{{ authority.name }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="detail-label" stacked>{{ 'LABEL.DESCRIPTION' | translate }}</ion-label>
    <ion-label>{{ authority.description }}</ion-label>
  </ion-item>
</ion-content>
<ng-template #nodata>
  <ion-content padding>
    {{ 'MESSAGE.NO_DATA' | translate }}
  </ion-content>
</ng-template>
